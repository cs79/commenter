<!DOCTYPE html>
<html>
	<head>
		<title>Commenter: A simple web app</title>
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>

	<body>
		<header>
			<div class="title-section">
				<div class="left-title">Commenter</div>
				<div class='right-title'>A simple app that allows a user to input comments</div>
			</div>
		</header>

		<main>
			<!-- class name hyphenated by convention -->
			<section class="comment-input">
				<div class="left-input">
					<p>Add your comment:</p>
					<input type="text"><button>+</button>
				</div>
				<div class="right-output">
					<p>fake comment number 1!</p>
					<p>also a fake comment</p>
					<p>yep, still fake</p>
					<p>ok last one for styling (and yes, it's fake)</p>
				</div>
			</section>
		</main>

		<footer>
			<p>this work is released into the public domain</p>
		</footer>

		<script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
		<script src="app.js"></script>
	</body>
</html>
